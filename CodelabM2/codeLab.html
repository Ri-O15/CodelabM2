<!DOCTYPE html>
<html>
<head>
    <title>Operasi Penjumlahan</title>
</head>
<body>
    <h1>PENJUMALAH BILANGAN</h1>
    

    <label for="bilangan1">Bilangan Pertama :</label><input type="text" id="bilangan1">
    <label for="bilangan2">Bilangan Kedua :</label>   <input type="text" id="bilangan2">
    <br>
    <p><button onclick="hitungPenjumlahan()">Jumlahkan</button>
    <button onclick="resetForm()">Ulang</button></p>
    

    <script>
        function hitungPenjumlahan() {
            var bilangan1 = parseFloat(document.getElementById('bilangan1').value);
            var bilangan2 = parseFloat(document.getElementById('bilangan2').value);

            if (!isNaN(bilangan1) && !isNaN(bilangan2)) {
                var hasil = bilangan1 + bilangan2;
                alert('Hasil penjumlahan: ' + hasil);
            } else {
                alert('Angka tidak Benar.');
            }
        }

        function resetForm() {
            document.getElementById('bilangan1').value = '';
            document.getElementById('bilangan2').value = '';
        }
    </script>
</body>
</html>
